<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Rustica Kaffeerösterei</title>
    <!-- TODO Add description -->

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
    <script src="svg.js"></script>
  </head>

  <body>
    <header class="header">
      <nav class="navigation navigation--transparent">
        <div class="nav__logo">
          <script>
            getLogoSVG();
          </script>
        </div>
        <div class="nav__container">
          <ul class="nav__list">
            <!-- TODO font size and weight are wrong (should be 18px, 500), make class -->
            <li class="mobile-menu-button">
              <button>
                <script>
                  getBurgerMenuSVG();
                </script>
              </button>
            </li>
            <li class="menu-link"><a href="#">das Café</a></li>
            <li class="menu-link"><a href="#">Über Uns</a></li>
            <li class="menu-link"><a href="#">Shop</a></li>
          </ul>
        </div>
      </nav>
      <h1 class="site-heading--primary">Rustica</h1>
      <h4 class="subhead--m site-heading--secondary">Bio und Fair seit 1991</h4>
      <button class="button button--dark">Zum Shop</button>
      <!-- 'subhead m' -->
    </header>

    <main class="main">
      <section class="about">
        <div class="about__row about__row-pic-right">
          <div class="about__cell">
            <h2>Rösterei & Café</h2>
            <p>
              Kaffee aus Kiel, direkt gehandelt und geröstet in der eigenen
              Rösterei, serviert im gemütlichen Café in der Innenstadt.
            </p>
            <div class="about__subrow">
              <div class="about__subcell">
                Komm vorbei! <br />
                Fraunhoferstr. 13, Kiel
              </div>
              <div class="about__subcell">
                Mo – Fr 8–18 Uhr <br />
                Sa 11–18 Uhr
              </div>
            </div>
          </div>
          <div class="about__cell">
            <img src="/img/FEND-Coffee-shop.jpg" alt="Cafè-Inneres" />
          </div>
        </div>
        <div class="about__row about__row--pic-left">
          <div class="about__cell">Text</div>
          <div class="about__cell">
            <img src="/img/FEND-coffee-plant.jpg" alt="Kaffeepflanze" />
          </div>
        </div>
      </section>
      <section class="selection"></section>
      <section class="origins"></section>
      <section class="contents"></section>
      <section class="map">Map</section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
